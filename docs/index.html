<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Encriptador</title>
</head>
<body>

	<img src="img/alura.png" alt="Icono de Alura" class="icono">

	<div class="contenedor">
		<main>
			<textarea name="texto" placeholder="Ingrese el texto aqui" id="texto"></textarea>
			<div class="aviso">
				<img src="img/aviso.png" alt="!">
				<p>Solo letras minúsculas y sin acentos</p>
			</div>
			<div class="botones">
				<button class="btn-encriptar" id="btn-encriptar" >Encriptar!</button>
				<button class="btn-desencriptar" id="btn-desencriptar" >Desencriptar!</button>
			</div>
		</main>

		<section>
			<div class="contenido" id="contenido">
				<img src="img/muneco.png">
				<p class="texto-grande">Ningún mensaje fue encontrado</p>
				<p class="texto-chico">Ingresa el texto que desees encriptar o desencriptar</p>
			</div>

			<textarea class="ocultar" type="text" name="textoFinal" id="textoFinal" readonly></textarea>
			<button class="ocultar" id="btn-copiar" >Copiar</button>
		</section>
	</div>

	<script src="js/efectos.js"></script>
</body>
</html>
